<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1 id="user"></h1>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    document.getElementById("user").innerText =
      "Привет, " + tg.initDataUnsafe.user.first_name;
  </script>
</body>
</html>
